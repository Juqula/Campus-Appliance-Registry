<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Appliance Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-gray-800 text-gray-200 py-4 px-6 flex items-center justify-between">
        <a class="flex items-center gap-4" href="HomePage.html" rel="ugc">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                <path d="M12 22v-5"></path>
                <path d="M9 8V2"></path>
                <path d="M15 8V2"></path>
                <path d="M18 8v5a4 4 0 0 1-4 4h-4a4 4 0 0 1-4-4V8Z"></path>
            </svg>
            <span class="text-xl font-bold">Campus Appliance Registry</span>
        </a>
    </header>
    <main class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md"> <!-- Reduced width here -->
            <!-- Full-width image at the top -->
            <img src="./assets/wsu logo.jpg" alt="Login Banner" class="w-full mb-6 rounded-t-lg">
            <form>
                <div class="mb-4">
                    <label class="text-sm font-medium text-gray-700" for="email"> <!-- Reduced font size here -->
                        Email
                    </label>
                    <input class="flex h-9 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-1.5 text-sm placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2" id="email" placeholder="Enter your email" type="email"/>
                </div>
                <div class="mb-6">
                    <label class="text-sm font-medium text-gray-700" for="password"> <!-- Reduced font size here -->
                        Password
                    </label>
                    <input class="flex h-9 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-1.5 text-sm placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2" id="password" placeholder="Enter your password" type="password"/>
                </div>
                <!-- Centered Forgot Password Link -->
                <div class="mb-6 flex justify-center">
                    <a href="forgot-password.html" class="text-xs text-gray-600 hover:text-gray-800"> <!-- Reduced font size here -->
                        Forgot Password?
                    </a>
                </div>
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-100 bg-gray-500 text-black-400 hover:bg-gray-700 h-9 px-3 py-1.5 w-full" type="submit"> <!-- Reduced button size here -->
                    LOG IN
                </button>
            </form>
        </div>
    </main>
    <footer class="bg-gray-800 text-gray-200 py-6 px-4 md:px-6 flex items-center justify-between">
        <p class="text-sm">Â© 2024 Mr Rich</p>
        <nav class="flex items-center gap-4">
            <a class="text-sm hover:underline" href="#">
                Privacy
            </a>
            <a class="text-sm hover:underline" href="#">
                Terms
            </a>
        </nav>
    </footer>
</body>
</html>
