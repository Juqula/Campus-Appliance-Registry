<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Appliance Registry</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const isAdmin = false; // Set this to true if the user is an admin
            const userId = 1; // Replace this with the actual user ID
            const apiUrl = "YOUR_API_URL"; // Replace with your API URL

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const appliances = isAdmin ? data : data.filter(appliance => appliance.userId === userId);
                    renderAppliances(appliances);
                })
                .catch(error => {
                    console.error("Error fetching appliances:", error);
                });

            function renderAppliances(appliances) {
                const container = document.getElementById("appliance-list");
                if (appliances.length > 0) {
                    container.innerHTML = appliances.map(appliance => `
                        <div class="bg-card p-6 rounded-lg shadow-sm">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold">${appliance.name}</h3>
                                ${isAdmin ? `<div class="text-sm text-muted-foreground">Student: ${appliance.userName}</div>` : ""}
                            </div>
                            <div class="text-muted-foreground">
                                <p>Model: ${appliance.model}</p>
                                <p>Serial: ${appliance.serial}</p>
                            </div>
                        </div>
                    `).join("");
                } else {
                    container.innerHTML = `<div class="text-center text-muted-foreground">${isAdmin ? "No appliances registered yet." : "You have not registered any appliances yet."}</div>`;
                }
            }
        });
    </script>
</head>
<body class="bg-background text-foreground">
    <header class="bg-primary text-primary-foreground py-4 shadow-sm">
        <div class="container mx-auto flex items-center justify-between px-4 md:px-6">
            <a href="#" class="flex items-center gap-2 font-bold">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22v-5" />
                    <path d="M9 8V2" />
                    <path d="M15 8V2" />
                    <path d="M18 8v5a4 4 0 0 1-4 4h-4a4 4 0 0 1-4-4V8Z" />
                </svg>
                <span>Campus Appliance Registry</span>
            </a>
            
    </header>
    <main>
        <section class="py-12 md:py-20">
            <div class="container mx-auto px-4 md:px-6">
                <h2 class="text-2xl font-bold mb-8">My Registered Appliances</h2>
                <div id="appliance-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Appliances will be rendered here by JavaScript -->
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-muted py-6 text-muted-foreground">
        <div class="container mx-auto px-4 md:px-6 flex items-center justify-between">
            <p class="text-sm">&copy; 2024 Campus Appliance Registry. All rights reserved.</p>
            <div class="flex items-center gap-4">
                <a href="#" class="text-sm hover:underline">Privacy Policy</a>
                <a href="#" class="text-sm hover:underline">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
